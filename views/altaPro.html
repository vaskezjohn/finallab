 <aside data-ng-include src="'template/header.html'"></aside>

<div class="container">
		<div class="page-header">
			<center> <h1> {{DatoTest}}</h1>   </center>     
		</div>
		<div class="CajaInicio animated bounceInRight">
			<div class="panel panel-primary">
			    <div class="panel-body">

			      <form class="form-horizontal"  enctype="multipart/form-data" >

			        <label for="tipo" class="sr-only">Tipo</label>
			        <input type="text" id="tipo" class="form-control" placeholder="Tipo" ng-model="mascota.tipo" required autofocus>

			         <br><label for="ingredi" class="sr-only">Ingredientes</label>
			        <input type="text" id="ingredi" class="form-control" placeholder="Ingredientes"  ng-model="mascota.ingredientes" required autofocus>

			         <br><label for="precio" class="sr-only">Precio</label>
			        <input type="text" id="precio" class="form-control" placeholder="Precio"  ng-model="mascota.precio" required autofocus>     


			         <br><input type="file" nv-file-select uploader="uploader"/>
					<li ng-repeat="item in uploader.queue" >

						Archivo: <span ng-bind="item.file.name"></span><br/>
						<!-- imagen del archivo -->
						<div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>


						<!-- boton cancel -->            
						<button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
							<span class="glyphicon glyphicon-ban-circle"></span> Cancel
						</button>

						<!-- boton remove -->
						<button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
							<span class="glyphicon glyphicon-trash"></span> Remove
						</button>
					</li>  

					 <br><img  ng-src="fotos/{{mascota.foto}}" class="fotoform" id="foto" ng-model="mascota.foto"/>
					<p style="  color: black;">*La foto se actualiza al guardar.</p>


			         <br><button class="btn btn-lg btn-primary btn-block" ng-click="Guardar()" type="submit"><span class="glyphicon glyphicon-user">&nbsp;</span>Guardar</button>

			        <input type="hidden" value="" id="idParaModificar" name="agregar" ng-model="mascota.id"/>
					<input type="hidden" value="" id="hdnAgregar" name="agregar" />

			      </form>

			    </div>
			  </div>

			</form>
	</div>
