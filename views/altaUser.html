

<div class="container">
	<div class="page-header">
		<center> <h1>{{titulo}}</h1>   </center>     
	</div>

	<div class="CajaInicio animated bounceInRight">
		<div class="panel panel-primary">
			<div class="panel-body">

				<form class="form-horizontal" enctype="multipart/form-data">
					<label for="nombre" class="sr-only">Ingrese su Nombre</label>
					<input tytype="text"  class="form-control" name="nombre" ng-model="usuario.nombre" placeholder="Ingrese nombre" value="">

					 <br><label for="nombre" class="sr-only">Ingrese su Calle</label>
					<input tytype="text"  class="form-control" name="nombre" ng-model="usuario.calle" placeholder="Ingrese Calle y Numero" value="">

					 <br><label for="nombre" class="sr-only">Ingrese su Localidad</label>
					<input tytype="text"  class="form-control" name="nombre" ng-model="usuario.localidad" placeholder="Ingrese Localidad" value="">

					 <br><label for="mail" class="sr-only">Ingrese su Correo Electronico</label>
					<input type="text"  class="form-control" name="mail" ng-model="usuario.correo" placeholder="Ingrese correo electrónico" value="" >

					 <br><label for="pass" class="sr-only">Ingrese su Password</label>
					<input type="password"  class="form-control" name="pass" ng-model="usuario.clave" placeholder="Ingrese contraseña" value="">

					 <br><input ng-show="!uploader.queue[0]" type="file" nv-file-select uploader="uploader"/>
					<li ng-repeat="item in uploader.queue">
						<!-- nombre del archivo -->
						<div style="color:black">Imagen actual</div> <!--span ng-bind="item.file.name"></span--><br/>
						<!-- imagen del archivo -->
						<div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>

						<button type="button" class="btn btn-warning btn-xs" ng-click="item.remove()">
							<span class="glyphicon glyphicon-trash"></span> Cambiar
						</button>
					</li>  

					 <br><center><a class="btn btn-info"  class="form-control" name="guardar" ng-click="Guardar()" ><span class="glyphicon glyphicon-save">&nbsp;</span>{{aceptar}}</a></center>

					 <br><input type="hidden" value="" id="idParaModificar" name="agregar" ng-model="usuario.id"/>
					<input type="hidden" value="" ng-model="usuario.foto"/>
					<input type="hidden" value="" id="hdnAgregar" name="agregar" />

				</form>

			</div>
		</div>
	</div>
</div>
